<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Send Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="col-md-16">
        <a href="/logout" class="btn btn-primary" style="float: right"><i class="fas fa-times"></i></a>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:object="${user}" method="get">
                <div class="row">
                    <div class="form-group col-md-6">
                        <h2 class="mb-5"> Send Mail To : <td th:text="${user.name}"></td> <td th:text="${user.surName}"></td></h2>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <div>
            <form action="#" th:action="@{/sendmail/{id}(id=${user.id})}" th:object="${mail}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="mail" class="col-form-label">Reciever : </label>
                        <input type="email" th:field="*{mail}" class="form-control" id="mail"placeholder="Mail" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="subject" class="col-form-label">Subject : </label>
                        <input type="text" th:field="*{text}" class="form-control" id="subject"placeholder="Subject" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="text" class="col-form-label">Text : </label>
                        <textarea class="form-control" th:field="*{subject}" id="Text" name="Text" placeholder="Text" rows="5" style="direction: ltr; width: 206%;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary" style="float: right"><i class="fas fa-check"></i></button>
                        <a href="/users" class="btn btn-primary" style="float: left"><i class="fas fa-arrow-left"></i></a>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
