<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="col-md-16">
        <a href="/logout" class="btn btn-primary" style="float: right"><i class="fas fa-times"></i></a>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
                <h2 class="my-5">Users</h2>
                <div class="row">
                    <div class="col-md-12">
                        <a href="/adduser" class="btn btn-primary" style="float: left"><i class="fas fa-user-plus"></i></a>
                    </div>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Photo</th>
                        <th>User Code</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Account Type</th>
                        <th>Account Code</th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><img th:src="@{'data:image/png;base64,'+${user.base64EncodedImage()}}" height="30" width="30"/></td>
                        <td th:text="${user.userCode}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surName}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.accountType}"></td>
                        <td th:text="${user.accountCode}"></td>
                        <td th:text="${user.balance}"></td>

                        <td><a th:href="@{/sendmail/{id}(id=${user.id})}" class="btn btn-primary"><i class="far fa-paper-plane"></i></a></td>
                        <td><a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            <div class="row">
                <div class="col-md-12">
                    <a href="/" class="btn btn-primary" style="float: left"><i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
